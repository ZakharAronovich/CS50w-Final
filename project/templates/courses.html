{% extends "layout.html" %}


{% block body %}
    <h1>Courses</h1>
    <div class="courses">
        {% for course in courses %}
            <div class="course">
                <div class="course-subject">{{ course.get_subject_display }}</div>
                {% if course.description %}
                    <div class="course-description">{{ course.description }}</div>
                {% endif %}
                <div class="course-teacher">{{ course.teacher }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
