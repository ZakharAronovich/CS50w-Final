{% extends "layout.html" %}
{% load widget_tweaks %}


{% block body %}
    <div class="login-form-wrapper">
        <form method="POST" class="login-form">
            <h1>Log In</h1>
            {% csrf_token %}
            {% render_field form.username placeholder="Username" %}
            {% render_field form.password placeholder="Password" %}
            <button class="form-button">Log In</button>
        </form>
    </div>
{% endblock %}
