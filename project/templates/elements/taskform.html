{% load widget_tweaks %}


{% block body %}
    <div class="task-form-div">
        <h1 class="page-title">New Task</h1>
        <form method="POST" id="task-form" novalidate>
            {% csrf_token %}
            {% render_field form.course %}
            {% render_field form.deadline type="datetime-local" %}
            {% render_field form.text %}
        </form>
        <button class="form-button" form="task-form">Create</button>
    </div>
{% endblock %}
