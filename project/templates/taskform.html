{% load widget_tweaks %}


<dialog class="task-form-dialog">
    <div class="task-form-wrapper">
        <form method="POST" id="task-form">
            {% csrf_token %}
            {% render_field form.group %}
            {% render_field form.due_to type="datetime-local" %}
            {% render_field form.text %}
        </form>
        <button class="form-button" form="task-form">Create</button>
    </div>
</dialog>
